<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link
      rel="stylesheet"
      href="index.css
    "
    />
    <!------ Include the above in your HEAD tag ---------->
  </head>
  <body class="hm-gradient">
    <main>
      <!--MDB Buttons-->
      <div class="container text-center mt-4">
        <div class="text-center darken-grey-text mb-4">
          <h1 class="font-bold mt-4 mb-3 h5">
            Built with Material Design for Bootstrap 4
          </h1>
          <a class="btn btn-danger btn-md" href="" target="_blank"
            >Free download<i class="fa fa-download pl-2"></i
          ></a>
        </div>

        <div class="card mb-4">
          <div class="card-body">
            <!--Elegant-->
            <button type="button" class="btn btn-elegant">Elegant</button>
            <!--Unique-->
            <button type="button" class="btn btn-unique">Unique</button>
            <!--Pink-->
            <button type="button" class="btn btn-pink">Pink</button>
            <!--Purple-->
            <button type="button" class="btn btn-purple">Purple</button>
            <!--Deep-purple-->
            <button type="button" class="btn btn-deep-purple">
              Deep-purple
            </button>
            <!--Indigo-->
            <button type="button" class="btn btn-indigo">Indigo</button>
            <!--Light blue-->
            <button type="button" class="btn btn-light-blue">Light blue</button>
            <!--Cyan-->
            <button type="button" class="btn btn-cyan">Cyan</button>
            <br />
            <!--Dark-green-->
            <button type="button" class="btn btn-dark-green">Dark-green</button>
            <!--Light-green-->
            <button type="button" class="btn btn-light-green">
              Light-green
            </button>
            <!--Yellow-->
            <button type="button" class="btn btn-yellow">Yellow</button>
            <!--Amber-->
            <button type="button" class="btn btn-amber">Amber</button>
            <br />
            <!--Deep-orange-->
            <button type="button" class="btn btn-deep-orange">
              Deep-orange
            </button>
            <!--Brown-->
            <button type="button" class="btn btn-brown">Brown</button>
            <!--Blue-grey-->
            <button type="button" class="btn btn-blue-grey">Blue-grey</button>
            <!--MDB-->
            <button type="button" class="btn btn-mdb-color">MDB</button>
          </div>
        </div>
        <div class="card mb-4">
          <div class="card-body">
            <button type="button" class="btn btn-outline-primary waves-effect">
              Primary
            </button>
            <button type="button" class="btn btn-outline-default waves-effect">
              Default
            </button>
            <button
              type="button"
              class="btn btn-outline-secondary waves-effect"
            >
              Secondary
            </button>
            <button type="button" class="btn btn-outline-success waves-effect">
              Success
            </button>
            <button type="button" class="btn btn-outline-info waves-effect">
              Info
            </button>
            <button type="button" class="btn btn-outline-warning waves-effect">
              Warning
            </button>
            <button type="button" class="btn btn-outline-danger waves-effect">
              Danger
            </button>
          </div>
        </div>
        <div class="card mb-4">
          <div class="card-body">
            <!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
            <button type="button" class="btn btn-primary">Primary</button>
            <!-- Default button -->
            <button type="button" class="btn btn-default">Default</button>
            <!-- Secondary button -->
            <button type="button" class="btn btn-secondary">Secondary</button>
            <!-- Indicates a successful or positive action -->
            <button type="button" class="btn btn-success">Success</button>
            <!-- Contextual button for informational alert messages -->
            <button type="button" class="btn btn-info">Info</button>
            <!-- Indicates caution should be taken with this action -->
            <button type="button" class="btn btn-warning">Warning</button>
            <!-- Indicates a dangerous or potentially negative action -->
            <button type="button" class="btn btn-danger">Danger</button>
          </div>
        </div>
        <div class="card mb-4">
          <div class="card-body">
            <button type="button" class="btn btn-indigo btn-lg btn-block mb-3">
              Block level button
            </button>
            <button
              type="button"
              class="btn btn-light-blue btn-lg btn-block mb-3"
            >
              Block level button
            </button>
            <button type="button" class="btn btn-default btn-lg btn-block mb-3">
              Block level button
            </button>
            <button type="button" class="btn btn-pink btn-lg btn-block mb-3">
              Block level button
            </button>
            <button type="button" class="btn btn-deep-orange btn-lg btn-block">
              Block level button
            </button>
          </div>
        </div>
        <div class="card mb-4">
          <div class="card-body">
            <button class="btn btn-unique">
              <i class="fa fa-magic mr-1"></i> Left
            </button>
            <button class="btn btn-elegant">
              <i class="fa fa-paint-brush mr-1"></i> Left
            </button>
            <button class="btn btn-deep-purple">
              <i class="fa fa-pencil mr-1"></i> Left
            </button>
            <button class="btn btn-light-blue">
              Right <i class="fa fa-angle-double-right ml-1"></i>
            </button>
            <button class="btn btn-light-green">
              Right <i class="fa fa-arrow-circle-right ml-1"></i>
            </button>
            <button class="btn btn-amber">
              Right <i class="fa fa-toggle-right ml-1"></i>
            </button>
            <br />
            <button type="button" class="btn btn-outline-amber waves-effect">
              <i class="fa fa-toggle-left mr-1"></i> Left
            </button>
            <button
              type="button"
              class="btn btn-outline-light-green waves-effect"
            >
              <i class="fa fa-arrow-circle-left mr-1"></i> Left
            </button>
            <button
              type="button"
              class="btn btn-outline-light-blue waves-effect"
            >
              <i class="fa fa-angle-double-left mr-1"></i> Left
            </button>
            <button
              type="button"
              class="btn btn-outline-deep-purple waves-effect"
            >
              Right <i class="fa fa-pencil ml-1"></i>
            </button>
            <button type="button" class="btn btn-outline-elegant waves-effect">
              Right <i class="fa fa-paint-brush ml-1"></i>
            </button>
            <button type="button" class="btn btn-outline-unique waves-effect">
              Right <i class="fa fa-magic ml-1"></i>
            </button>
          </div>
        </div>
        <div class="card mb-4">
          <div class="card-body">
            <div class="btn-group mr-4" role="group" aria-label="Basic example">
              <button type="button" class="btn btn-primary">Left</button>
              <button type="button" class="btn btn-primary">Middle</button>
              <button type="button" class="btn btn-primary">Right</button>
            </div>
            <div class="btn-group mr-4" role="group" aria-label="First group">
              <button type="button" class="btn btn-default">1</button>
              <button type="button" class="btn btn-default">2</button>
              <button type="button" class="btn btn-default">3</button>
              <button type="button" class="btn btn-default">4</button>
            </div>
            <div class="btn-group" role="group" aria-label="Basic example">
              <button type="button" class="btn btn-secondary">
                Left <i class="fa fa-heart-o ml-1"></i>
              </button>
              <button type="button" class="btn btn-secondary">
                Middle <i class="fa fa-diamond ml-1"></i>
              </button>
              <button type="button" class="btn btn-secondary">
                Right <i class="fa fa-user-o ml-1"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="card mb-4">
          <div class="card-body">
            <button type="button" class="btn btn-cyan btn-lg">Large</button>
            <button type="button" class="btn btn-pink btn-lg">Large</button>
            <button type="button" class="btn btn-indigo">Normal</button>
            <button type="button" class="btn btn-deep-orange">Normal</button>
            <button type="button" class="btn btn-success btn-md">Medium</button>
            <button type="button" class="btn btn-danger btn-md">Medium</button>
            <button type="button" class="btn btn-light-blue btn-sm">
              Small
            </button>
            <button type="button" class="btn btn-mdb-color btn-sm">
              Small
            </button>
          </div>
        </div>

        <hr class="my-4" />

        <div class="text-center darken-grey-text mb-4">
          <h3 class="font-bold mb-3">Here you can find more Buttons:</h3>
          <a class="btn btn-danger" href="" target="_blank"
            >Bootstrap Buttons</a
          >
        </div>
      </div>
      <!--MDB Buttons-->
    </main>

    <!-- MDB core JavaScript -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.4.1/js/mdb.min.js"
    ></script>
  </body>
</html>
