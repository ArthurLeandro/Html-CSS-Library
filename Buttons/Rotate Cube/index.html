<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" integrity="sha256-UzFD2WYH2U1dQpKDjjZK72VtPeWP50NoJjd26rnAdUI=" crossorigin="anonymous" />
    <title>Social Flip Box</title>
  </head>
  <body>
    <!--YouTube cube-->

    <div class="container">
      <div class="cube">
        <div class="side back youtube">
          <i class="fab fa-youtube"></i>
        </div>

        <div class="side left grey">
          <i class=" fab fa-youtube"></i>
        </div>

        <div class="side front grey">
          <i class=" fab fa-youtube"></i>
        </div>

        <div class="side right grey">
          <i class=" fab fa-youtube"></i>
        </div>

        <div class="side top grey">
          <i class=" fab fa-youtube"></i>
        </div>

        <div class="side bottom grey">
          <i class=" fab fa-youtube"></i>
        </div>
      </div>
    </div>

    <!--twitter cube-->

    <div class="container">
      <div class="cube">
        <div class="side back twitter">
          <i class=" fab fa-twitter"></i>
        </div>

        <div class="side left grey">
          <i class=" fab fa-twitter"></i>
        </div>

        <div class="side front grey">
          <i class=" fab fa-twitter"></i>
        </div>

        <div class="side right grey">
          <i class=" fab fa-twitter"></i>
        </div>

        <div class="side top grey">
          <i class=" fab fa-twitter"></i>
        </div>

        <div class="side bottom grey">
          <i class=" fab fa-twitter"></i>
        </div>
      </div>
    </div>

    <!--Facebook cube-->

    <div class="container">
      <div class="cube">
        <div class="side back facebook">
          <i class="fab fa-facebook-f"></i>
        </div>

        <div class="side left grey">
          <i class="fab fa-facebook-f"></i>
        </div>

        <div class="side front grey">
          <i class="fab fa-facebook-f"></i>
        </div>

        <div class="side right grey">
         <i class="fab fa-facebook-f"></i>
        </div>

        <div class="side top grey">
         <i class="fab fa-facebook-f"></i>
        </div>

        <div class="side bottom grey">
          <i class="fab fa-facebook-f"></i>
        </div>
      </div>
    </div>
  </body>
</html>
